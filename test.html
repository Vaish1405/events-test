<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../eventsAccessible.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.0.8/dist/css/splide.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.0.8/dist/js/splide.min.js"></script>
</head>

<body>
  <section id="image-carousel" class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        
        <li class="splide__slide">
            <a style="all: unset;" class="event__link" href='https://example.com/event1' target="_blank">
              <div class="box card-select">
                <img src="https://itdocs.csun.edu/mobile-redesign/images/lib.png" alt="">
                <div class="overlay"></div>
                <div class="h3">
                  <span class="title" id="title">
                    Sample Event 1
                  </span>
                </div>
                <div id="details">
                  <div id="date">
                    JUN 30
                  </div>
                  <div id="time">
                    <strong>Time: </strong>05:00 AM - 06:00 AM
                  </div>
                  <div id="location">
                    <strong>Location: </strong>CSUN Library
                  </div>
                </div>
              </div>
            </a>
          </li>
        
        <li class="splide__slide">
            <a style="all: unset;" class="event__link" href='https://example.com/event2' target="_blank">
              <div class="box card-select">
                <img src="https://itdocs.csun.edu/mobile-redesign/images/usu.png" alt="">
                <div class="overlay"></div>
                <div class="h3">
                  <span class="title" id="title">
                    Sample Event 2
                  </span>
                </div>
                <div id="details">
                  <div id="date">
                    JUL 01
                  </div>
                  <div id="time">
                    <strong>Time: </strong>07:00 AM - 08:00 AM
                  </div>
                  <div id="location">
                    <strong>Location: </strong>CSUN USU
                  </div>
                </div>
              </div>
            </a>
          </li>
        
        <li class="splide__slide">
            <a style="all: unset;" class="event__link" href='https://example.com/event3' target="_blank">
              <div class="box card-select">
                <img src="https://itdocs.csun.edu/mobile-redesign/images/default.png" alt="">
                <div class="overlay"></div>
                <div class="h3">
                  <span class="title" id="title">
                    Sample Event 3
                  </span>
                </div>
                <div id="details">
                  <div id="date">
                    JUL 02
                  </div>
                  <div id="time">
                    <strong>Time: </strong>03:00 AM - 04:00 AM
                  </div>
                  <div id="location">
                    <strong>Location: </strong>Online
                  </div>
                </div>
              </div>
            </a>
          </li>
        
    </div>
    <div class="splide__arrows">
      <button class="splide__arrow splide__arrow--next" type="button" aria-controls="image-carousel-track"
        aria-label="Next slide"><span>&#10095;</span></button>
      <button class="splide__arrow splide__arrow--prev" type="button" aria-controls="image-carousel-track"
        aria-label="Previous slide"><span>&#10094;</span></button>
    </div>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var splide = new Splide('.splide', {
        pagination: false,
        slideFocus: false,
        waitForTransition: false,
      }).mount();

      // Prev/next buttons
      var prevButton = document.querySelector('.splide__arrow--prev');
      var nextButton = document.querySelector('.splide__arrow--next');

      // Focus on active link
      function focusActive() {
        var activeSlide = document.querySelector('.splide__slide.is-active');
        var eventLink = activeSlide.querySelector('.event__link');
        eventLink.focus();
      }

      // Apply focus to next link when slide moves
      splide.on('moved', function () {
        focusActive();
      });
    });
  </script>
</body>

</html>
